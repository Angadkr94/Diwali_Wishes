<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2; /* Ensure input is above the background */
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            width: 200px; /* Fixed width for better layout */
        }
        .button {
            padding: 10px 20px;
            background-color: #ff9800;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #fb8c00;
        }
        .main-content {
            display: none; /* Initially hidden */
            z-index: 2; /* Ensure main content is above the background */
        }
        h1, p {
            margin: 20px;
            z-index: 2; /* Ensure text is above the background */
        }
        .footer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 0.8rem;
            z-index: 2; /* Ensure footer is above the background */
        }
    </style>
</head>
<body>

    <div class="footer">Created by @nkit</div>

    <div class="input-container" id="inputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button class="button" onclick="saveName()">Save</button>
    </div>

    <div class="main-content" id="mainContent">
        <h1 id="header">Wish Happy Diwali, <span id="name">Ankit</span>!</h1>
        <p id="text">This is a celebration of lights and joy!</p>
        <button class="button" onclick="changeBackground()">Change Background</button>
        <button class="button" onclick="changeText()">More Wishes</button>
    </div>

    <script>
        const backgrounds = [
            'images/diwali11.jpg',
            'images/diwali22.gif',
            'images/diwali33.jpeg',
            'images/diwali44.jpeg',
            'images/diwali55.gif',
            'images/diwali66.jpeg',
            'images/diwali77.jpeg',
            'images/diwali88.jpeg',
            'images/third-image1.gif',
        ];

        const texts = [
            "May this festival of lights bring you joy, peace, and prosperity!",
            "Wishing you a joyous Diwali filled with happiness and wealth!",
            "May the light of Diwali fill your home with joy and warmth!",
            "Wishing you and your family a blessed Diwali!",
            "May this Diwali bring new happiness, new goals, and new achievements!",
            "May the divine light of Diwali bring peace, prosperity, and happiness to your life. Shine on and have a joyous Diwali!",
            "Wish you are blessed with peace, prosperity, happiness, good health, and grand success. Happy Diwali!",
            "May Maa Lakshmi and Lord Ganesh bless your life and illuminate your home with prosperity, happiness, wealth, and endless joy. Happy Diwali!",
            "May the warmth and brightness of the Diwali lights surround you and your family with positive energy, love, and endless joy!",
            "Wishing you a Diwali filled with beautiful beginnings, new hopes, and lots of happy moments. May your life be as colourful and bright as the rangoli!",
        ];

        const colors = [
            "#FF5733", // Vibrant Red
            "#33FF57", // Vibrant Green
            "#3357FF", // Vibrant Blue
            "#F1C40F", // Vibrant Yellow
            "#9B59B6", // Vibrant Purple
            "#E74C3C", // Vibrant Pink
            "#1ABC9C", // Vibrant Turquoise
            "#34495E", // Dark Blue
        ];

        let currentBackgroundIndex = 0;
        let currentTextIndex = 0;

        function changeBackground() {
            currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url(${backgrounds[currentBackgroundIndex]})`;
            changeTextColor();
        }

        function changeText() {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            document.getElementById('text').innerText = texts[currentTextIndex];
            changeTextColor();
        }

        function saveName() {
            const newName = document.getElementById('nameInput').value.trim();
            if (newName) {
                document.getElementById('name').innerText = newName; // Update name in header
                document.getElementById('header').style.color = getRandomColor(); // Change header color
                document.getElementById('inputContainer').style.display = 'none'; // Hide input container
                document.getElementById('mainContent').style.display = 'block'; // Show main content
                changeTextColor(); // Change text color on save
            }
        }

        function changeTextColor() {
            const randomColor = getRandomColor();
            document.getElementById('header').style.color = randomColor;
            document.getElementById('text').style.color = randomColor;
        }

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Initial setup
        changeBackground();
    </script>
</body>
</html>
